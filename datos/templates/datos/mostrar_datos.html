<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Sistema de Riego</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Función para actualizar los datos cada 5 segundos (5000 ms)
        function actualizarDatos() {
            $.ajax({
                url: '/api/actualizar-datos',
                type: 'GET',
                success: function(data) {
                    $('#temperatura').text(data.temperatura + " °C");
                    $('#humedad_ambiente').text(data.humedad_ambiente + " %");
                    $('#humedad_suelo').text(data.humedad_suelo + " %");
                    $('#proximo_riego').text(data.proximo_riego);
                    $('#estado_sistema').text(data.estado_sistema);
                },
                error: function(error) {
                    console.log("Error al obtener los datos:", error);
                }
            });
        }

        // Llamar a la función actualizarDatos al cargar la página y luego cada 5 segundos
        $(document).ready(function() {
            actualizarDatos();
            setInterval(actualizarDatos, 5000);
        });
    </script>
</head>
<body class="bg-green-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-green-800 mb-6">Estado Actual del Sistema de Riego</h1>

        <div class="flex justify-center mb-6">
            <img src="https://png.pngtree.com/png-clipart/20231002/original/pngtree-cute-cartoon-cactus-vector-illustration-cacti-cartoon-botany-vector-png-image_12942184.png" alt="Planta" class="w-32 h-32 rounded-full shadow-md"> <!-- Cambia la URL por la imagen de una planta -->
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <p class="text-lg text-gray-700"><strong>Temperatura del ambiente:</strong> <span id="temperatura" class="font-semibold text-green-600">{{ temperatura }} °C</span></p>
            <p class="text-lg text-gray-700"><strong>Humedad del ambiente:</strong> <span id="humedad_ambiente" class="font-semibold text-green-600">{{ humedad_ambiente }} %</span></p>
            <p class="text-lg text-gray-700"><strong>Humedad del suelo:</strong> <span id="humedad_suelo" class="font-semibold text-green-600">{{ humedad_suelo }} %</span></p>
            <p class="text-lg text-gray-700"><strong>Próximo riego a las:</strong> <span id="proximo_riego" class="font-semibold text-green-600">{{ proximo_riego }}</span></p>
            <p class="text-lg text-gray-700"><strong>Estado del sistema:</strong> <span id="estado_sistema" class="font-semibold text-green-600">{{ estado_sistema }}</span></p>
        </div>
    </div>
</body>
</html>
